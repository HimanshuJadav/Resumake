      .container .resume_left .resume_item:last-child,

        align-items: center;

        font-size: 16px;
        position: relative;

      }

      .container .icon i {

        color: #0bb5f4;
        top: 50%;
        left: 50%;

      .container .resume_left ul li .data {
        color: #b1eaff;
      }

        color: #b1eaff;

        color: #b1eaff;
        justify-content: space-between;
        align-items: center;

        margin: 0 5px;
        height: 5px;
        background: #009fd9;
        position: relative;
      }

      .container .resume_left .resume_skills ul li .skill_per {
        width: 15%;

        left: 0;
        height: 100%;
        background: #fff;

      .container .resume_right ul li .info {
