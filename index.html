  <body>
    <section id="home">
      <div class="flex-center">
        <div class="bg full-screen">
          <div class="flex-center">
            <img class="scaled-bg active" src="images/bg-1.jpg" alt="bg" />
            <img class="scaled-bg" src="images/bg-2.jpg" alt="bg" />

          <div class="overlay"></div>
        </div>
        <div class="caption">
          <h1>Resumake</h1>
          <h2>Craft your career story</h2>
        </div>
        <div id="logo" class="top-center">
          <a href="#">
            <img class="center-logo" src="./apple-touch-icon.png" alt="logo" />
          </a>
        </div>
        <div
          id="go-to-templates"
          class="btn bottom-center large-font"
          onclick="javascript:selectTemplate()"
        >
          Select Template
        </div>
        <div class="contact-links bottom-right">
          <a
            href="https://github.com/himanshujadav"
            target="_blank"
            rel="noopener noreferrer"
            class="contact-link"
          >
            <i class="fa fa-github-square" aria-hidden="true"></i>

          <a
            href="https://www.linkedin.com/in/himanshujadav/"
            target="_blank"
            rel="noopener noreferrer"

            <i class="fa fa-linkedin-square" aria-hidden="true"></i>

          <a href="mailto:ha.jadav@gmail.com" class="contact-link">
            <i class="fa fa-envelope-square" aria-hidden="true"></i>
          </a>
          <a href="tel:+17099867459" class="contact-link">
            <i class="fa fa-phone-square" aria-hidden="true"></i>
          </a>
        </div>
      </div>
    </section>
    <section id="templates">
      <div class="template-item">
        <div class="template-preview">
          <img
            class="template-preview-image"
            src="./images/templates/template-1.png"
            alt="template-2 sample"
          />
        </div>
        <div class="template-action">
          <p class="template-item-name">Milano</p>
          <p class="template-item-detail">
            A touch of personality with a well-organized resume structure.
          </p>
          <a
            class="btn template-action-use"
            href="./editresume.html?template=template1"
            >Get Started</a
          >
        </div>
      </div>
      <div class="template-item">
        <div class="template-preview">
          <img
            class="template-preview-image"
            src="./images/templates/template-2.png"
            alt="template-2 sample"
          />
        </div>
        <div class="template-action">
          <p class="template-item-name">Windsor</p>
          <p class="template-item-detail">
            Professional and elegant resume template with a timeline structure.
          </p>
          <a
            class="btn template-action-use"
            href="./editresume.html?template=template2"
            >Get Started</a
          >
        </div>
      </div>
    </section>
