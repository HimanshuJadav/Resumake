<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Resume</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" async></script>
  </head>
  <body>
    <ul class="nav shadow">
      <li class="nav-item">Edit Resume</li>
    </ul>
    <div class="container">
      <section id="view-template">
        <h1 id="template">getParam</h1>
      </section>
      <section id="personal-details">
        <div class="full-width"><p class="title">Personal Details</p></div>
        <table>
          <tr>
            <td colspan="2" class="pt-20 pl-20 pr-20">
              <div>
                <div class="full-width">Job Title</div>
                <div class="mt-10">
                  <input
                    class="full-width height-30"
                    type="text"
                    name="job-title"
                    id="job-title"
                  />
                </div>
              </div>
            </td>
          </tr>
          <tr>
            <td class="pt-20 pl-20 pr-20">
              <div>
                <div class="full-width">First Name</div>
                <div class="mt-10">
                  <input
                    class="full-width height-30"
                    type="text"
                    name="first-name"
                    id="first-name"
                  />
                </div>
              </div>
            </td>
            <td class="pt-20 pl-20 pr-20">
              <div>
                <div class="full-width">Last Name</div>
                <div class="mt-10">
                  <input
                    class="full-width height-30"
                    type="text"
                    name="last-name"
                    id="last-name"
                  />
                </div>
              </div>
            </td>
          </tr>
          <tr>
            <td class="pt-20 pl-20 pr-20">
              <div>
                <div class="full-width">Email Address</div>
                <div class="mt-10">
                  <input
                    class="full-width height-30"
                    type="email"
                    name="email-address"
                    id="email-address"
                  />
                </div>
              </div>
            </td>
            <td class="pt-20 pl-20 pr-20">
              <div>
                <div class="full-width">Phone Number</div>
                <div class="mt-10">
                  <input
                    class="full-width height-30"
                    type="tel"
                    name="phone-number"
                    id="phone-number"
                  />
                </div>
              </div>
            </td>
          </tr>
        </table>
      </section>
    </div>
    <script language="javascript">
      var params = new URLSearchParams(document.location.search);
      var param = params.get("template");
      //   var param = getParam("template");
      var templateH1 = document.getElementById("template");
      templateH1.textContent = param;
    </script>
  </body>
</html>
